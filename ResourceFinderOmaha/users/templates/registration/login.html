<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>

    <!-- stylesheet -->
     <style>
            body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background: #f3f3f3;
        flex-direction: column;
        margin: 0;
    }

    .main {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 10px 20px;
        transition: transform 0.2s;
        width: 500px;
        text-align: center;
    }

    h1 {
        color: #4CAF50;
    }

    label {
        display: block;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 5px;
        text-align: left;
        color: #555;
        font-weight: bold;
    }

    input {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
        border: none;
        color: white;
        cursor: pointer;
        background-color: #4CAF50;
        width: 100%;
        font-size: 16px;
    }

    .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
    }

     .alert {
    padding: 12px 20px;
    border-radius: 6px;
    color: white;
    margin-bottom: 12px;
    font-weight: 500;
    width: 500px;
    text-align: center;
    }
    .alert.success { background-color: #28a745; }
    .alert.error { background-color: #f6727f; }
    .alert.warning { background-color: #ffc107; color: black; }
    .alert.info { background-color: #17a2b8; }
     </style>

  </head>

  {% csrf_token %}
{% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

 <title>HTML Login Form</title>
</head>

<body>
    <div class="main">
        <h1>ResourceFinderOmaha</h1>
        <h3>Enter your login credentials</h3>

        <form method='POST' action="">
            {% csrf_token %}
            <label for="first">
                Username:
            </label>
            <input type="text" id="username" name="username" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Log In
                </button>
            </div>
        </form>
        
        <p>Users:
            {% csrf_token %}
            <a href="{% url 'signup' %}" style="text-decoration: none;">
                Create an account
            </a>
        </p>

        <p>Organizations:
            {% csrf_token %}
            <a href="{% url 'signuporgs' %}" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
